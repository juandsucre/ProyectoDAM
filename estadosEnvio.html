    <div class="container d-flex justify-content-center" >
        <h1>Estados de Envíos</h1>
      </div>
    
      <div class="container" style="margin-top: 50px;">
        <form>
          <div class="row">
            <div class="col" id="cliente">
                
              <label for="cliente">Seleccione Cliente</label>
              <select class="form-control" id="clienteEnvia">
                <option value="1">Seleccione Destinatario</option>
              </select>
            </div>
          </div>
          <fieldset class="form-group" style="margin-top: 70px">
            <div class="row">
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="PR" checked>
                  <label class="form-check-label" for="gridRadios1">
                    PENDIENTE DE RECOGIDA
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="OO">
                  <label class="form-check-label" for="gridRadios2">
                    EN OFICINA DE ORIGEN
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
        
      </div>
      <div class="container-fluid">
        <button type="button" class=" btn btn-primary" id="atras">Atras</button>
        <button type="button" class=" btn btn-primary" id="siguiente">Siguiente</button>
        <table class="table table-bordered  table-hover table-dark table-striped " id="tabla">
            <thead style="background-color: #34495e;">
                <tr>
                <th scope="col">Remitente ID</th>
                <th scope="col">Nombre del Destinatario</th>
                <th scope="col">Dirección de Destino</th>
                <th scope="col">Estado del Envío</th>
                <th scope="col"> Nº Intentos de Entrega</th>
                <th scope="col">Visualizar QR</th>
                </tr>
            </thead>
            <tbody id="tbody" class=" table-bordered table-sm"></tbody>
        </table>
</div>
