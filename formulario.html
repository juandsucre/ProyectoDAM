  <title>Registra tu Empresa</title>

<header>
  <nav class="navbar navbar-expand-lg navbar-light">
    <i class="fas fa-box-open"></i>
    <a class="navbar-brand text-white" href="index.html">CeepExpress</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link text-white" href="index.html">Clientes <span class="sr-only">(current)</span></a>

<body>
  <div class="container otro">
    <form class="mt-5">
      <div class="form-group">
        <label for="NombreCliente">Nombre Cliente</label>
        <input type="text" class="form-control" id="NombreCliente" placeholder="Introduzca Nombre del Cliente">
      </div>
      <div class="form-group">
        <label for="CIF">CIF/NIF</label>
        <input type="text" class="form-control" id="CIF" placeholder="Introduzca CIF/NIF">
      </div>
      <div class="form-group">
        <label for="Direccion">Dirección</label>
        <input type="text" class="form-control" id="Direccion" placeholder="Dirección de la empresa">
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary ">Registrar</button>
        <button type="submit" class="btn btn-primary" id="cancelar">Volver</button>
      </div>
    </form>
    
  </div>

</body>
