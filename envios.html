<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="estilos.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="pruebajs.js"></script>
  <title>Envios</title>
</head>

<body>
  <div class="container d-flex justify-content-center" >
    <h1>Entrada de Envío</h1>
  </div>

  <div class="container" style="margin-top: 50px;">
    <form>
      <div class="row">
        <div class="col">
          <select class="form-control" id="clienteEnvia">
            <option>NADA SELECCIONADO</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <label for="clienteEnvia">Elegir Cliente</label>
        </div>
        <div class="col">
          <select class="form-control" id="clienteRecibe">
            <option>NADA SELECCIONADO</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <label for="clienteRecibe">Elegir Destinatario</label>
        </div>
      </div>
      <fieldset class="form-group" style="margin-top: 70px">
        <div class="row">
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                PENDIENTE DE RECOGIDA
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                EN OFICINA DE ORIGEN
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="form-group row" style="margin-top: 70px">
        <div class="col">
          <label for="CIF">Nombre</label>
          <input type="text" class="form-control" id="CIF" placeholder="Introduzca Nombre">
        </div>
        <div class="col">
          <label for="CIF">CIF/NIF</label>
          <input type="text" class="form-control" id="CIF" placeholder="Introduzca CIF/NIF">
        </div>
        <div class="col">
          <label for="codPostal">Código Postal</label>
          <input type="text" class="form-control" id="codPostal" placeholder="Introduzca COD Postal">
        </div>
      </div>
      <div class="row-sm-10">
        <label for="direccion">Dirección Completa</label>
        <input type="text" class="form-control" id="direccion" placeholder="Introduzca Dirección Completa">
      </div>
  </div>
  <div class="form-group" >
    <div class="d-flex justify-content-end" style="margin-top: -70px;">
      <button type="submit" class="btn btn-primary" style="margin-right:20px;">Enviar</button>
      <button type="submit" class="btn btn-secondary" style="margin-right:130px;" id="cancelar">Cancelar</button>
    </div>
  </div>

  </form>
  </div>

</body>

</html>
