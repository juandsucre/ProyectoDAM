<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="estilos.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/46096f1721.js" crossorigin="anonymous"></script>
  <script src="gestionEnvios.js"></script>
  <title>Envios</title>
</head>
<header>

  <nav class="navbar navbar-expand-lg navbar-light">
      <i class="fas fa-box-open"></i>
          <a class="navbar-brand text-white" href="index.html">CeepExpress</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link text-white" href="index.html">Clientes<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="envios.html">Envios</a>
              </li>
          </div>
        </nav>
</header>

<body>
  <div class="container d-flex justify-content-center" >
    <h1>Entrada de Envío</h1>
  </div>

  <div class="container" style="margin-top: 50px;">
    <form>
      <div class="row">
        <div class="col" id="clienteEnvia">

          <label for="clienteEnvia">Seleccione Cliente</label>
        </div>
        <div class="col">
          <select class="form-control" id="clienteRecibe">
            <option value="1">Seleccione Destinatario</option>
          </select>
          <label for="clienteRecibe">Seleccione Destinatario</label>
        </div>
      </div>
      <fieldset class="form-group" style="margin-top: 70px">
        <div class="row">
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                PENDIENTE DE RECOGIDA
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                EN OFICINA DE ORIGEN
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="form-group row" style="margin-top: 70px">
        <div class="col">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Introduzca Nombre" readonly>
        </div>
        <div class="col">
          <label for="CIF">CIF/NIF</label>
          <input type="text" class="form-control" id="cifnif" placeholder="Introduzca CIF/NIF" readonly>
        </div>
        <div class="col">
          <label for="codPostal">Código Postal</label>
          <input type="text" class="form-control" id="codPostal" placeholder="Introduzca COD Postal" readonly>
        </div>
      </div>
      <div class="row-sm-10">
        <label for="direccion">Dirección Completa</label>
        <input type="text" class="form-control" id="direccion" placeholder="Introduzca Dirección Completa" readonly>
      </div>
  </div>
  <div class="form-group" >
    <div class="d-flex justify-content-end" >
      <button type="submit" class="btn btn-primary" style="margin-right:20px;">Enviar</button>
      <button type="submit" class="btn btn-secondary" style="margin-right:130px;" id="cancelar">Cancelar</button>
    </div>
  </div>

  </form>
  </div>

</body>

</html>
